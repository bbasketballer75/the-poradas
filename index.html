<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Poradas Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Fullscreen Intro Video Section -->
  <section id="intro-section" style="width:100vw; height:100vh; position:relative; overflow:hidden;">
    <div id="intro-wrapper">
      <video id="intro-video" autoplay muted playsinline preload="auto" style="width:100vw;height:100vh;object-fit:cover;">
        <source src="video/intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="skip-intro" type="button">Skip Intro</button>
    </div>
  </section>


  <!-- Scroll Video Section (after intro, before family tree) -->
  <section id="scroll-section" style="width:100vw; height:100vh; position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#fff;">
    <video id="scroll-video" preload="auto" style="width:100vw;height:100vh;object-fit:cover;" playsinline autoplay muted loop>
      <source src="video/scroll.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

        </div>
      </div>

      <div class="family-tree-section-block">

            <img src="images/parents/christine.webp" alt="Christine Pringle">

          <div class="tree-person" data-name="Micaela Helsel">
            <img src="images/wedding-party/bridesmaids/mic.webp" alt="Mic">

        </div>

      <!-- Groomsmen Row -->
      <!-- Groomsmen Title & Row -->
      <div class="family-tree-section-block">
        <div class="family-tree-section-title">Groomsmen</div>
        <div class="family-tree-row groomsmen">
          <div class="tree-person" data-name="Alex Molnar">

  <!-- Main Film Video Section (now after family tree) -->
<section id="main-film-section" style="width:100vw; height:100vh; position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center; background:#fff;">

  </div>
  <iframe
    id="main-film"
    src="https://customer-udvejv26dg5j5jw5.cloudflarestream.com/270e267a89770768b595784b97727120/iframe?autoplay=0&muted=0&preload=true&poster=https%3A%2F%2Fcustomer-udvejv26dg5j5jw5.cloudflarestream.com%2F270e267a89770768b595784b97727120%2Fthumbnails%2Fthumbnail.jpg%3Ftime%3D%26height%3D600&captions=show&quality=highest"
    loading="eager"
    style="border: none; width: 100vw; height: 100vh; max-width: 100vw; max-height: 100vh;z-index:1;"
    allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
