<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Poradas Wedding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Fullscreen Intro Video -->
  <div id="intro-wrapper">
    <video id="intro-video" autoplay muted playsinline preload="auto">
      <source src="video/intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-intro">Skip Intro</button>
  </div>

  <!-- Main Section -->
  <main id="main-section">
    <button id="open-modal" class="watch-btn">▶️ Watch the Full Wedding Film</button>
  </main>

  <!-- Modal for Main Video (Google Drive example) -->
  <div id="video-modal" aria-modal="true" role="dialog" tabindex="-1">
    <div id="video-wrapper">
      <!-- Replace the src below with your Google Drive or Vimeo embed link -->
      <div style="position: relative; padding-top: 56.25%; width: 100%; max-width: 900px; margin: 0 auto;">
        <iframe
          src="https://customer-udvejv26dg5j5jw5.cloudflarestream.com/270e267a89770768b595784b97727120/iframe?poster=https%3A%2F%2Fcustomer-udvejv26dg5j5jw5.cloudflarestream.com%2F270e267a89770768b595784b97727120%2Fthumbnails%2Fthumbnail.jpg%3Ftime%3D%26height%3D600"
          loading="lazy"
          style="border: none; position: absolute; top: 0; left: 0; height: 100%; width: 100%;"
          allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
          allowfullscreen="true"
        ></iframe>
      </div>
      <div id="modal-chapters" class="chapter-links">
        <button class="chapter-jump" data-time="0">Intro</button>
        <button class="chapter-jump" data-time="120">Ceremony</button>
        <button class="chapter-jump" data-time="600">Reception</button>
        <button class="chapter-jump" data-time="1200">Toasts</button>
        <button class="chapter-jump" data-time="1800">Dancing</button>
        <button class="chapter-jump" data-time="2400">Bloopers</button>
      </div>
      <button id="close-modal" aria-label="Close">&times;</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
